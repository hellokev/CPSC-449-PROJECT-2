
fuse:
 
  dir: "./var/log/secondary/fuse"
  allow-other: false
  debug: false

data:
  
  dir: "./var/log/secondary/data"
  retention: "10m"
  retention-monitor-interval: "1m"

lease:
  # Required. Must be either "consul" or "static".
  type: "static"

  advertise-url: "http://localhost:20202"


  hostname: "localhost"

 
  candidate: false

http:
  # Specifies the bind address of the HTTP API server.
  addr: ":20203"


  


